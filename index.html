<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dice challenge | 2 Player Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id ="background">
            <h1>2 Player Game</h1>
            <button id="newGame"><p>New Game</p></button>
            <h2>Rules:</h2>
            <p>Reach a score above 20 to win</p>
            <p>Roll a 1 and lose</p>
            <div id="gameBoard">
            <div class="dieShape">
                <!-- player 1 dice -->
                <div class="dieCol">
                    <div class="dot" id="dot1"></div>
                    <div class="dot" id="dot2"></div>
                    <div class="dot" id="dot3"></div>
                </div>
                <div class="dieCol">
                    <div class="dot" id="dot4"></div>
                    <div class="dot" id="dot5"></div>
                    <div class="dot" id="dot6"></div>
                </div>
                <div class="dieCol">
                    <div class="dot" id="dot7"></div>
                    <div class="dot" id="dot8"></div>
                    <div class="dot" id="dot9"></div>
                </div>
            </div>
            <section id="rollAndScore">
                <h3>Player 1</h3>
                <button id="button"><p>Roll!</p></button>
                <p id="scoreText">Your score is </p>
                <button id="holdButton1"><p>hold</p></button>
            </section>

            <!-- player 2 dice -->
            <section id="rollAndScore2">
                <h3>Player 2</h3>
                <button id="button2"><p>Roll!</p></button>
                <p id="scoreText2">Your score is </p>
                <button id="holdButton2"><p>hold</p></button>
            </section>
            <div class="dieShape">
                <div class="dieCol">
                    <div class="dot" id="dot2_1"></div>
                    <div class="dot" id="dot2_2"></div>
                    <div class="dot" id="dot2_3"></div>
                </div>
                <div class="dieCol">
                    <div class="dot" id="dot2_4"></div>
                    <div class="dot" id="dot2_5"></div>
                    <div class="dot" id="dot2_6"></div>
                </div>
                <div class="dieCol">
                    <div class="dot" id="dot2_7"></div>
                    <div class="dot" id="dot2_8"></div>
                    <div class="dot" id="dot2_9"></div>
                </div>
            </div>
            </div>
        </section>
        <script src="app.js" async defer></script>
    </body>
</html>
